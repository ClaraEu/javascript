<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Array UNSHIFT</title>
</head>
<body>


	<script>
		

		//añade elementos en la primera  posición de mi array. Desplazando el resto a las posiciones siguientes

		var listaAnimales = new Array('Gato' ,'Perro','Periquito');

		var animal = 'Cuervo';

		alert(listaAnimales)

		listaAnimales.unshift(animal);

		console.log(listaAnimales);

	</script>
	
</body>
</html>
