<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Array POP</title>
</head>
<body>
	<script>
		
		//elimina el ultimo elemento de mi array.

		var listaAnimales = new Array('Gato','Perro','Periquito');

		var animalBorrado; 

		animalBorrado = listaAnimales.pop();



		alert(listaAnimales);

		alert(animalBorrado);


		



	</script>
