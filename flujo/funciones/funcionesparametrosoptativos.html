	<script>

			function calcularOperacion(pOperacion="suma", pNumero1, pNumero2){
				var resultado = 0;

				switch(pOperacion)
				{
					case "suma":
						resultado = pNumero1+pNumero2;
					break;

					case "resta":
						resultado = pNumero1 - pNumero2;
					break;

					case "division":
						resultado = pNumero1 / pNumero2;
					break;

					case "multiplicacion":
						resultado= pNumero1 * pNumero2;
					break;
				}	

				alert(resultado);
			}
