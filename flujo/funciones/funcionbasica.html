<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Estructura de un función</title>

	<style>
		
		div{
			width: 100px;
			height: 100px;
			background-color: black;
		}
	</style>
</head>
<body>
	

	<script>
		
		//las funciones tiene dos partes:

			//declaración de la funcion 

			function getSaludo(){
				document.write('<div></div>');
			}

			//llamada a la función

			getSaludo();
			getSaludo();


	</script>
</body>
</html>
