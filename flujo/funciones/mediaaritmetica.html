<body>
	
	<script>
		
		// dados dos numero cualesquera resolver la media de dichos

		var numeroUno = prompt('Dame de un numero');
		var numeroDos = parseInt(prompt('Dame otro numero'));

		numeroUno = parseInt(numeroUno);



		getMediaAritmetica(numeroUno, numeroDos);



		function getMediaAritmetica(pNumeroUno, pNumeroDos)
		{
			var numOne = pNumeroUno;
			var numDos = pNumeroDos;

			var media = (numOne + numDos)/2;
			console.log(media);
		}




	</script>
