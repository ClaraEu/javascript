<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio bucle while</title>
	<style>
		.carta{ width: 100px; height: 200px; background-color: black; color: white; margin: 3px; float: left; }
	</style>
</head>
<body>
	

	<script>
		
			//blackjack: repartidor de cartas

			var cuantasCartasQuiero = prompt('Cuantas cartas quieres');

			var cuantasCartasTengo = 0;

			while(cuantasCartasTengo < cuantasCartasQuiero)
			{
				cuantasCartasTengo++;
				document.write('<div class="carta">'+cuantasCartasTengo+'</div>');
				
			}


	</script>
</body>
</html>
