<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Condicional anidado</title>
</head>
<body>
	

	<script>
		
	var nota = prompt('Dame una nota');

	if(nota >= 0 && nota < 5)
	{
		alert('suspenso');
	}
	else if(nota >= 5 &&  nota < 6)
	{
		alert('aprobado');
	}
	else if(nota >= 6 && nota < 7)
	{
		alert('bien');
	}
	else if(nota >=7 && nota < 9)
	{
		alert('notable');
	}
	else if(nota >= 9 && nota <= 10)
	{
		alert('sobresaliente');
	}
	else{
		alert('el numero introducido no es una nota valida');
	}


	</script>
</body>
</html>
