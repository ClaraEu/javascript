<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ultimo numero</title>
</head>
<body>
	

	<script>
	
		var numero = 7654321;

		var ultimoNumero = numero % 10;
		var ultimaDecena = numero % 100;
		var ultimaCentena = numero % 1000;

		alert(ultimoNumero + ", " + ultimaDecena + ", " + ultimaCentena);	


	</script>
</body>
</html>
