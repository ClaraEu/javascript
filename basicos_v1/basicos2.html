<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Operaciones matematicas</title>
</head>
<body>
	


	<script>
		
		var numeroA = 25;
		var numeroB = 7;

		var resultado = 0;


		//suma de dos numeros

			resultado = numeroA + numeroB;
			console.log(resultado);

		// division de dos numeros


			resultado = numeroA / numeroB;
			console.log(resultado);

		// operador modulo

			resultado = numeroA % numeroB;

			console.log(resultado);













	</script>
</body>
</html>
